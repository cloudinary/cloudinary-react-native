# .github/workflows/ci.yml
name: CI â€“ Cloudinary React Native SDK

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - run: npm ci
      - run: npm test
      - run: npm run coverage
